<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      margin-top: 30px;
      background-color: #eeeeee;
    }
    .upload-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;

    }
 
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
    h1{
      font-size: 30px;
    }
    input[type="file"]::file-selector-button {
      background-color: #eae7e7; /* Green background */
      color: rgb(22, 20, 20); /* White text */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      margin: 10px;
    }

    /* Hover effect for the file input button */
    input[type="file"]::file-selector-button:hover {
      background-color: #00ff9d; /* Darker green on hover */
    }

    /* Hide the default file input text */
    input[type="file"] {
      color: transparent; /* Hide the default text */
    }

    /* Style the custom file name display */
    #fileInput {
      margin-top: 10px;
      font-size: 14px;
      color: #121010;
      padding: 8px;
      border: 1px solid #b8aeae;
      border-radius: 5px;
      /* background-color: #c3b3b3; */
      display: inline-block;
    }

  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload File to Google Drive</h1>
    <input type="file" id="fileInput" />
    <button onclick="handleUpload()">Upload</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Replace these with your actual credentials
    const CLIENT_ID = '685211460195-7392rsjfh5e95kfmmuogvpfb3pvea23n.apps.googleusercontent.com';
    const CLIENT_SECRET = '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';
    const REFRESH_TOKEN = '1//04BEQJOPJsQ25CgYIARAAGAQSNwF-L9IrN_rpv-zHNCt3PDHOmpjSrvBgPD2kWiHY9y0QRoJEaNI-wOfslXN1m6QAyLxS6jo76TM';

    // Function to get access token using refresh token
    async function getAccessToken() {
      const response = await fetch('https://oauth2.googleapis.com/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          client_id: CLIENT_ID,
          client_secret: CLIENT_SECRET,
          refresh_token: REFRESH_TOKEN,
          grant_type: 'refresh_token',
        }),
      });

      const data = await response.json();
      return data.access_token;
    }

    // Function to upload file to Google Drive
    async function uploadFile(file, accessToken) {
      const metadata = {
        name: file.name,
        mimeType: file.type,
      };

      const formData = new FormData();
      formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      formData.append('file', file);

      const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
        body: formData,
      });

      return response.json();
    }

    // Function to handle file upload
    async function handleUpload() {
      const fileInput = document.getElementById('fileInput');
      const statusDiv = document.getElementById('status');

      if (!fileInput.files.length) {
        statusDiv.textContent = 'Please select a file to upload.';
        return;
      }

      const file = fileInput.files[0];
      statusDiv.textContent = 'Uploading...';

      try {
        // Get access token
        const accessToken = await getAccessToken();

        // Upload file
        const uploadResponse = await uploadFile(file, accessToken);
        statusDiv.textContent = `File uploaded successfully! File ID: ${uploadResponse.id}`;
      } catch (error) {
        console.error('Error uploading file:', error);
        statusDiv.textContent = 'Failed to upload file. Please try again.';
      }
    }
  </script>
</body>
</html>
